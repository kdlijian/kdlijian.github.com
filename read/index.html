---
layout: main
title: Read
---

<section class="content">
  <article>
    <div class="mark"></div>
    <header>
      <h1 class="post-title">READ</h1>
    </header>

    <ul class="post-listing">
      {% assign posts = site.read | sort:"date" %}
      {% for post in posts %}
      <li><small class="author muted">{{ post.author }}</small>
        <a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
  </article>
</section>
