---
layout: main
title: Wiki
---

<section class="content">
	<article>
		<div class="mark"></div>
		<header>
		<h1 class="post-title">WIKI</h1>
		</header>

		<table class="wikilist">
			{% tablerow wiki in site.wiki cols:2 %}
					<li class="pagelist">
						<a href="{{ wiki.url }}">{{ wiki.title }}</a>
					</li>
			{% endtablerow %}
		</table>


	</article>
</section>
